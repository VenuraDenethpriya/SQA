{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Store</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/output.css' %}" rel="stylesheet">
</head>
    
<body>
    <div>

        <!-- Header -->
        <div class="d-flex custom-bg w-full h-100 justify-content-between items-center p-4">
            <div class="fs-1">
                <a href="{% url 'home' %}" class="text-white text-decoration-none">Medical Store</a>
            </div>
            <nav>
                <div class="d-flex fs-4">
                    <a href="{% url 'product' %}" class="text-white fs-3 me-4 nav-link">Product</a>
                    <a href="{% url 'patient' %}" class="text-white fs-3 me-4 nav-link">Patient</a>
                    <a href="{% url 'transaction' %}" class="text-white fs-3 nav-link">Transaction</a>
                </div>
            </nav>         
            {% if user.is_authenticated %}
            <a href="{% url 'logout_user' %}">
                <button class="btn">
                    <span class="text">Logout</span>
                </button>
            </a>
            {% else %}
            <div class="d-flex space-x-4 gap-3">
                <a href="{% url 'login_user' %}">
                    <button class="animated-button">
                        <span>Login</span>
                        <span></span>
                    </button>
                </a>
                <a href="{% url 'register' %}">
                    <button class="btn">
                        <span class="text">Signin</span>
                    </button>
                </a> 
            </div>
            {% endif %}

        </div>
        <!-- Messages -->
        {% if messages %}
            <div class="alert-container">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
            </div>
        {% endif %}

        <!-- Main Content -->
        <div class="">
            {% block content %}
                <!-- Your content here -->
            {% endblock content %}
        </div>

        <!-- Footer -->
        <div class="custom-bg w-full p-4 text-center">
            <h1 class="text-3xl text-white">Â© 2024 All rights reserved</h1> 
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
