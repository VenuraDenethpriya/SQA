{% extends "store/base.html" %}

{% block content %}
<div class="d-flex justify-content-center align-items-start min-vh-100 pt-5">
    <form class="form bg-light p-4 mb-5 rounded shadow" method="post" action="{% url 'register_user' %}">
        {% csrf_token %}
        <h1 class="fs-3 py-2 fw-bold text-center">Register</h1>
        <div class="flex-column mb-0">
            <label for="first_name">First Name </label>
        </div>
        <div class="inputForm mb-3 d-flex align-items-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" viewBox="0 0 24 24" height="20">
                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-3.87 0-7 2.13-7 5v1h14v-1c0-2.87-3.13-5-7-5z"></path>
            </svg>
            <input type="text" id="first_name" name="first_name" placeholder="Enter your first name" required class="input form-control ms-2" value="{{ form.first_name.value|default:'' }}">
        </div>

        <div class="flex-column mb-0">
            <label for="last_name">Last Name </label>
        </div>
        <div class="inputForm mb-3 d-flex align-items-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" viewBox="0 0 24 24" height="20">
                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-3.87 0-7 2.13-7 5v1h14v-1c0-2.87-3.13-5-7-5z"></path>
            </svg>
            <input type="text" id="last_name" name="last_name" placeholder="Enter your last name" required class="input form-control ms-2" value="{{ form.last_name.value|default:'' }}">
        </div>

        <div class="flex-column mb-0">
            <label for="username">User Name </label>
        </div>
        <div class="inputForm mb-3 d-flex align-items-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" viewBox="0 0 24 24" height="20">
                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-3.87 0-7 2.13-7 5v1h14v-1c0-2.87-3.13-5-7-5z"></path>
            </svg>
            <input type="text" id="username" name="username" placeholder="Enter username" required class="input form-control ms-2" value="{{ form.username.value|default:'' }}">
        </div>

        <div class="flex-column mb-0">
            <label for="email">Email </label>
        </div>
        <div class="inputForm mb-3 d-flex align-items-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" viewBox="0 0 32 32" height="20">
                <g data-name="Layer 3" id="Layer_3">
                    <path d="m30.853 13.87a15 15 0 0 0 -29.729 4.082 15.1 15.1 0 0 0 12.876 12.918 15.6 15.6 0 0 0 2.016.13 14.85 14.85 0 0 0 7.715-2.145 1 1 0 1 0 -1.031-1.711 13.007 13.007 0 1 1 5.458-6.529 2.149 2.149 0 0 1 -4.158-.759v-10.856a1 1 0 0 0 -2 0v1.726a8 8 0 1 0 .2 10.325 4.135 4.135 0 0 0 7.83.274 15.2 15.2 0 0 0 .823-7.455zm-14.853 8.13a6 6 0 1 1 6-6 6.006 6.006 0 0 1 -6 6z"></path>
                </g>
            </svg>
            <input type="email" id="email" name="email" placeholder="Enter email" required class="input form-control ms-2" value="{{ form.email.value|default:'' }}">
        </div>

        <div class="flex-column mb-0">
            <label for="password1">Password </label>
        </div>
        <div class="inputForm mb-3 d-flex align-items-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" viewBox="-64 0 512 512" height="20">
                <path d="m336 512h-288c-26.453125 0-48-21.523438-48-48v-224c0-26.476562 21.546875-48 48-48h288c26.453125 0 48 21.523438 48 48v224c0 26.476562-21.546875 48-48 48zm-288-288c-8.8125 0-16 7.167969-16 16v224c0 8.832031 7.1875 16 16 16h288c8.8125 0 16-7.167969 16-16v-224c0-8.832031-7.1875-16-16-16zm0 0"></path>
                <path d="m304 224c-8.832031 0-16-7.167969-16-16v-80c0-52.929688-43.070312-96-96-96s-96 43.070312-96 96v80c0 8.832031-7.167969 16-16 16s-16-7.167969-16-16v-80c0-70.59375 57.40625-128 128-128s128 57.40625 128 128v80c0 8.832031-7.167969 16-16 16zm0 0"></path>
            </svg>
            <input type="password" id="password1" name="password1" placeholder="Enter password" required class="input form-control ms-2">
        </div>

        <div class="flex-column mb-0">
            <label for="password2">Confirm Password </label>
        </div>
        <div class="inputForm mb-3 d-flex align-items-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" viewBox="-64 0 512 512" height="20">
                <path d="m336 512h-288c-26.453125 0-48-21.523438-48-48v-224c0-26.476562 21.546875-48 48-48h288c26.453125 0 48 21.523438 48 48v224c0 26.476562-21.546875 48-48 48zm-288-288c-8.8125 0-16 7.167969-16 16v224c0 8.832031 7.1875 16 16 16h288c8.8125 0 16-7.167969 16-16v-224c0-8.832031-7.1875-16-16-16zm0 0"></path>
                <path d="m304 224c-8.832031 0-16-7.167969-16-16v-80c0-52.929688-43.070312-96-96-96s-96 43.070312-96 96v80c0 8.832031-7.167969 16-16 16s-16-7.167969-16-16v-80c0-70.59375 57.40625-128 128-128s128 57.40625 128 128v80c0 8.832031-7.167969 16-16 16zm0 0"></path>
            </svg>
            <input type="password" id="password2" name="password2" placeholder="Enter password again" required class="input form-control ms-2">
        </div>

        <div class="d-flex justify-content-center mb-3">
            <button type="submit" class="btn btn-primary w-25">Register</button>
        </div>

        <!-- Error Messages -->
        {% if form.errors %}
            <div class="alert alert-danger">
                <ul class="mb-0">
                    {% for field, errors in form.errors.items %}
                        <li><strong>{{ field|title }}</strong>: {{ errors|join:", " }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
    </form>
</div>
{% endblock %}
